<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Site</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/css.css') }}">
    <script src="{{ url_for('static',filename='js/js.js') }}"></script>
    <style>
        body {
            max-width: 420px;
        }
        option {
            color: black;
        }
        select {
            color: black;
        }
        .form1 {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .form2 {
            padding: 2lvh;
        }
        input {
            width: 100%;
        }
        input[type=password]:hover, input[type=password]:focus {
            width: 100%;
        }
        .flash {
            color: #b91c1c;
        }
    </style>
</head>
<body>

<div class="container">
        <header class="heading">
    <h1 style="color:black;">Join a site</h1>
    <a href="/" class="heading1"><h4>Home</h4></a>
    <a href="/my_sites" class="heading1"><h4>My sites</h4></a>
    <a href="/create_site" class="heading1"><h4>Create a site</h4></a>
    <a href="/sites" class="heading1"><h4>Browse sites</h4></a>
    <a href="/log_artefact" class="heading1"><h4>Log artefact</h4></a>
    <div class="hovering">
        <h4 class="hovering-text">Profile</h4>
        <div class="hovering-content">
            <a href="/logout" class="heading3"><h6 class="heading3">Logout</h6></a>
            <a href="/profile" class="heading3"><h6 class="heading3">about</h6></a>
        </div>
    </div>
    </header>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="flash">{{ msg }}</div> <!-- is this home ec or smt -->
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form1">
            <div class="form2">
                <label for="name">Select Site</label>
                    <select name="name" id="name" required>
                    <option value="" disabled selected>Choose a site</option>
                    {% for site in sites_names %}
                    <option value="{{ site[0] }}">{{ site[0] }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form2">
                <label for="password">Site Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form2">
                <button type="submit">Join Site</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
