<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Members</title>
    <style>
        body {
            font-family: sans-serif;
            background: #0f0f0f;
            color: #eaeaea;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }

        th, td {
            padding: 0.75rem;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        th {
            color: #aaa;
            font-weight: normal;
        }

        tr:hover {
            background: #1a1a1a;
        }

        .empty {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

<h1>Site Members</h1>

{% if members %}
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member[0] }}</td>
                    <td>{{ member[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p class="empty">No members found.</p>
{% endif %}

</body>
</html>
