<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Site</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/css.css') }}">
    <script src="{{ url_for('static',filename='js/js.js') }}"></script>
    <style>
        body {
            max-width: 420px;
        }

        select, button {
            width: 100%;
            padding: 0.5rem;
        }
        button {
            border-radius: 1dvw;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgb(99 141 187) , rgba(99, 141, 187, 0.413));
            border: none;
            margin-top: 5dvh;
            transition: 0.5s;
        }
        button:hover {
            width: 102%;
            height: 102%;
            cursor: pointer;
        }
        label {
            display: block;
        }

        select {
            height: 140px;
            color: black;
        }
        option {
            color: black;
        }
        input {
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 0.15rem rgb(99 141 187) solid;
            width: 100%;
            transition: 0.5s;
        }
        input[type=text]:focus {
            outline:none;
            border-bottom: 0.15rem rgb(99 141 187) solid;
            box-shadow:0 0 10px rgb(99 141 187);
        }
        input[type=text]:hover {
            box-shadow:0 0 10px rgb(99 141 187);
            width: 100%;
            height: 100%;
        }
        .flash {
            padding: 0.5rem;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="element">
    <header class="heading">
    <h1 style="color:black;">Create a site</h1>
    <a href="/" class="heading1"><h4>Home</h4></a>
    <a href="/my_sites" class="heading1"><h4>My sites</h4></a>
    <a href="/join_site" class="heading1"><h4>Join a site</h4></a>
    <a href="/sites" class="heading1"><h4>Browse sites</h4></a>
    <a href="/log_artefact" class="heading1"><h4>Log artefact</h4></a>
    <div class="hovering">
        <h4 class="hovering-text">Profile</h4>
        <div class="hovering-content">
            <a href="/logout" class="heading3"><h6 class="heading3">Logout</h6></a>
            <a href="/profile" class="heading3"><h6 class="heading3">about</h6></a>
        </div>
    </div>
    </header>

    <div class="everything-but-header">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="flash">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="name">Site name</label>
        <input type="text" name="name" id="name" required>

        <label for="password">Site password</label>
        <input type="text" name="password" id="password">

        <label for="site_members">
            Site members (Ctrl / Cmd to select multiple)
        </label>
        <select name="site_members" id="site_members" multiple>
            {% for user in users_names %}
                <option value="{{ user[0] }}">{{ user[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Create Site</button>
    </form>
    </div>
    </div>
</body>
</html>
