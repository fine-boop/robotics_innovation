<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/css.css') }}">
    <script src="{{ url_for('static',filename='js/js.js') }}"></script>
    <script>
        function showEdit(field) {
            document.getElementById(field + "-display").style.display = "none";
            document.getElementById(field + "-form").style.display = "block";
        }
    </script>
    <style>
        .editing {
            display: flex;
            flex-direction: column;
            margin-top: 3dvh;
            margin-bottom: 3dvh;
        }
        .myprofile {
            margin: 3dvw;
        }
    </style>
</head>
<body>
        <header class="heading">
    <h1 style="color:black;">My profile</h1>
    <a href="/" class="heading1"><h4>Home</h4></a>
    <a href="/my_sites" class="heading1"><h4>My sites</h4></a>
    <a href="/join_site" class="heading1"><h4>Join a site</h4></a>
    <a href="/create_site" class="heading1"><h4>Create a site</h4></a>
    <a href="/sites" class="heading1"><h4>Browse sites</h4></a>
    <a href="/log_artefact" class="heading1"><h4>Log artefact</h4></a>
    <div class="hovering">
        <h4 class="hovering-text">Profile</h4>
        <div class="hovering-content">
            <a href="/logout" class="heading3"><h6 class="heading3">Logout</h6></a>
            <a href="/profile" class="heading3"><h6 class="heading3">about</h6></a>
        </div>
    </div>
    </header>

    <div class="myprofile">
    <!-- Email -->
    <div id="email-display">
        <h2>Email:</h2>
        <p>{{ session['email'] }}</p>
        <button onclick="showEdit('email')">Edit</button>
    </div>
    <div id="email-form" style="display: none;">
        <form method="POST">
            <input type="hidden" name="thing_to_change" value="email">
            <div class="editing">
                <input  style="color: white;" type="email" name="email" value="{{ session['email'] }}">
                <button style="margin-top: 2dvh;" type="submit">Save</button>
            </div>
        </form>
    </div>

    <!-- Name -->
    <div id="name-display">
        <h2>Name:</h2>
        <p>{{ session['name'] }}</p>
        <button onclick="showEdit('name')">Edit</button>
    </div>
    <div id="name-form" style="display: none;">
        <form method="POST">
            <input type="hidden" name="thing_to_change" value="name">
            <div class="editing">
                <input type="text" name="name" value="{{ session['name'] }}">
                <button style="margin-top: 2dvh;" type="submit">Save</button>
            </div>
        </form>
    </div>

    <!-- Password -->
    <div id="password-display">
        <h2>Password:</h2>
        <p>********</p>
        <button onclick="showEdit('password')">Edit</button>
    </div>
    <div id="password-form" style="display: none;">
        <form method="POST">
            <input type="hidden" name="thing_to_change" value="password">
            <div class="editing">
                <input type="password" name="password">
                <button style="margin-top: 2dvh;" type="submit">Save</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
