<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/css.css') }}">
    <style>
        .page-center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .signup-text {
            border-bottom: 0.15rem rgb(99 141 187) solid;
        }
    </style>
</head>
<body>
    <div class="page-center">
        <div class="signup1">
            <h1 class="signup-text">Sign Up</h1>
            <form method="post" action="/signup">
                    <input type="text" name="name" id="name" placeholder="Name" required><br><br>
                    <input type="email" name="email" id="email" placeholder="Email" required><br><br>
                    <input type="password" name="password" id="password" placeholder="Password" required><br><br>
                    <button name="signup" id="signup">Sign Up</button>
            </form>
            <p>already have an account with us? <a href="/login">Log in here</a></p>
            <a href="/">Home</a>
        </div>
    </div>
    <img src="{{ url_for('static', filename='peak.jpg') }}" height="350" width="250">
    <img src="{{ url_for('static', filename='peak.jpg') }}" height="350" width="250">
    <img src="{{ url_for('static', filename='peak.jpg') }}" height="350" width="250">
    <img src="{{ url_for('static', filename='peak.jpg') }}" height="350" width="250">
    <img src="{{ url_for('static', filename='peak.jpg') }}" height="350" width="250">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
