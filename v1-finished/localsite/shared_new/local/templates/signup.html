<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }
        button{
            border-radius: 0.2rem;
            background-color: rgba(255, 204, 243, 0.578);
            border: 0.15rem rgb(255, 204, 243) solid;
        }
        input {
            border: 0.15rem rgb(255, 153, 231) solid;
            background-color: rgba(255, 153, 231, 0.53);
        }
        .signup1 {
            width: 20rem;
            height: 20rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(200, 200, 200, 0.418);

            border-radius: 0.5rem;
            border: 0.5rem rgb(200, 200, 200) double;
        }
    </style>
</head>
<body>
    <a href="/">Home</a>
    <div class="signup1">
    <h1>Signup</h1>
    <form method="post" action="/signup">
        <input type="text" name="name" id="name" placeholder="Name" required><br><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br><br>
        <button name="signup" id="signup">Sign Up</button>
    </form>
    <p>already have an account with us? <a href="/login">Log in here</a></p>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
