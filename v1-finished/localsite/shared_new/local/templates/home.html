<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/css.css') }}">
    <script src="{{ url_for('static',filename='js/js.js') }}"></script>
    <style>
        .idek {
            font-size: 2dvw;
            display: flex;
            flex-direction: row;

        }
        .idek2 {
            border-radius: 0.2rem;
            padding: 1dvw;
            background-color: rgba(99, 141, 187, 0.502);
            border: 0.15rem rgb(99 141 187) solid;
            border-radius: 1dvw;
            text-decoration: none;
        }
        .idek3 {
            display: flex;
            flex-direction: column;
            justify-content: right;
        }
        .home1 {
            display: flex;
            flex-direction: row;
        }
        .element { height: 100vh; height: 100lvh }
            @supports (-webkit-touch-callout: none) {
            @media screen and (max-width: 991px) {
            .element { height: calc( var( --vh, 1vh ) * 100 ); }
        }
        }
    </style>
    <script>
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.screen.height * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        // We listen to the resize event
        window.addEventListener('resize', () => {
        // We execute the same script as before
        let vh = window.screen.height * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</head>
<body>
{% if session['email'] %}
    <h1>Hello {{ session['name'] }}</h1>
    <header class="heading">
    <h1 style="color:black;">Home</h1>
    <a href="/" class="heading1"><h4>Home</h4></a>
    <a href="/my_sites" class="heading1"><h4>My sites</h4></a>
    <a href="/profile" class="heading1"><h4>My profile</h4></a>
    <a href="/logout" class="heading1"><h4>Logout</h4></a>
    <a href="/join_site" class="heading1"><h4>Join a site</h4></a>
    <a href="/create_site" class="heading1"><h4>Create a site</h4></a>
    <a href="/sites" class="heading1"><h4>Browse sites</h4></a>
    <a href="/log_artefact" class="heading1"><h4>Log artefact</h4></a>
    </header>

{% else %}
    
        <div class="idek">
            <img src="{{ url_for('static', filename='image.png') }}" class="element">
            <div class="idek3">
                <a href="/signup" class="idek2">Signup</a>
                <a href="/login" class="idek2">Login</a>
            </div>
        </div>
    </body>
    </html>
{% endif %}
