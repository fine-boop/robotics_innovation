<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/css.css') }}">
    <style>
        body {
            background-color: white;
        }
        .idek {
            font-size: 2dvw;
            display: flex;
            flex-direction: row;

        }
        .idek2 {
            border-radius: 0.2rem;
            padding: 1dvw;
            background-color: rgba(99, 141, 187, 0.502);
            border: 0.15rem rgb(99 141 187) solid;
            border-radius: 1dvw;
            text-decoration: none;
        }
        .idek3 {
            display: flex;
            flex-direction: column;
            justify-content: right;
        }
        .home1 {
            display: flex;
            flex-direction: row;
        }

        .dropdown-button {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        }
        .dropdown-button:hover, .dropdown-button:focus {
            background-color: #3e8e41;
        }
        .dropdown-hole {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1}
        .show {display:block;}
    </style>
    <script>
        function dropdown() {
            document.getElementById("dropdown-content").classList.toggle("show");
        }
    </script>
</head>
<body>
{% if session['email'] %}
    <h1>Hello {{ session['name'] }}</h1>
    <header class="heading">

    <a href="/" class="heading1"><h4>Home</h4></a>
    <a href="/my_sites" class="heading1"><h4>My sites</h4></a>
    <a href="/profile" class="heading1"><h4>My profile</h4></a>
    <a href="/logout" class="heading1"><h4>Logout</h4></a>
    <a href="/join_site" class="heading1"><h4>Join a site</h4></a>
    <a href="/create_site" class="heading1"><h4>Create a site</h4></a>
    <a href="/sites" class="heading1"><h4>Browse sites</h4></a>
    <a href="/log_artefact" class="heading1"><h4>Log artefact</h4></a>
    </header>

{% else %}
    
        <div class="idek">
            <img src="{{ url_for('static', filename='image.png') }}"height="700" width="500">
            <div class="idek3">
                <a href="/signup" class="idek2">Signup</a>
                <a href="/login" class="idek2">Login</a>
            </div>
        </div>
    </body>
    </html>
{% endif %}
