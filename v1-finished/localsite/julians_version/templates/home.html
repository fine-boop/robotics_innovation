<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/v1-finished/localsite/julians_version/static/css/styles.css">
    <title>Home</title>
</head>
<body>
    <style>
        * {
            color: #ffff;
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #d18fc5;
        }

        button{
            display: flex;
            background-color: #e20ebb80;
            border-color: #ae0a90;
            padding: 10px;
            border-radius: 10px;
        }

        .profile {
            position: absolute;
            right: 20px;
            top: 0px;
        }

        .profile-button {
            color: #ffff;
            background-color: #e20ebb80;
            margin-left: 1rem;
            margin-bottom: 10px;
        }

        .profile1 {
            background-color: #e20ebb80;
            border: 1px solid #a02389;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .profile2 {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        #dropdown {
        margin-left: 1rem;
        }


    </style>

    <script>
        function enterfunctionhere () {
            var HELLO = document.getElementById("dropdown");
            
            if (HELLO.style.display === "none") {
                HELLO.style.display = "block";
            } else {
                HELLO.style.display = "none";
            }
        }

    </script>
    
    {% if session['email']%}
        <h1>Welcome back, {{ session['username'] }}!</h1>
        <div class="profile">
            <button class="profile-button" onClick="enterfunctionhere()">
                <!-- <img src="/static/images/profile_icon.png" alt="Profile Icon" class="profile-icon"> -->
                <span class="username">{{ session['username'] }}</span>
            </button>
            <div id="dropdown">
                <a href="/profile" class="profile1">My Profile</a><br><br>
                <a href="/my-sites" class="profile1">My Sites</a>
                <form method="post" action="/postit" class="profile2"><button name="logout">Logout</button></form>
            </div>
        </div>
        <a href="/join-site"><button>Join a site</button></a>
        <a href="/sites"><button>View sites</button></a>
        <a href="/create-site"><button>Create a site</button></a>
        <a href="/log_artefact"><button>Log an artefact</button></a>
    {% else %}
        <div id="not_logged_in"><h1>You're not curretly logged in!</h1>
            <a href="/signup"><h2>Signup here</h2></a>
            <a href="/login"><h2>Login here</h2></a>
        </div>
    {% endif %}
</body>
</html>
